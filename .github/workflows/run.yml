name: run
on:
  schedule:
    - cron: 0 0/4 * * *
  push:
    branches:
      - master
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: node app.mjs
      - uses: stefanzweifel/git-auto-commit-action@v4
